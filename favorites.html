<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numsplorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-5">
            <a class="navbar-brand  rounded-3 p-2" href="https://jmyoi.github.io/numsplorer">
                <img src="numsplorerNoName.png" class = "img-rounded" alt="Logo" width="70" height="60" >
                 Numsplorer
              </a>
          
          <div class="vr"></div>
          <a class="navbar-brand  rounded-3 p-2" href="https://jmyoi.github.io/favorites">
            <img src="stars.svg" class = "img-rounded" alt="Logo" width="70" height="70" >
            Favorites
          </a>
        </div>
    </nav>

    <div class = "container py-4">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5 "> 
                <h1 class="display-5 fw-bold text-center">My Favorite Facts</h1> 
            </div> 
            <div class = "d-flex justify-content-center align-items-center pb-3 row g-3">
                <h4 class = "text-center pb-3">Filter By:</h4>
                <div class="container text-center pb-4">
                    <div class="row">
                      <div class="col">
                        <button type="button" class="btn btn-secondary my-2" onClick = "fiterFavorites('Trivia')">Trivia</button>

                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-secondary my-2" onClick = "fiterFavorites('Math')">Math</button>

                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-secondary my-2" onClick = "fiterFavorites('Date')">Date</button>

                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-secondary my-2" onClick = "fiterFavorites('Year')">Year</button>

                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-secondary my-2" onClick = "fiterFavorites('Random')">Random</button>

                      </div>
                      <div class="col">
                        <button type="button" class="btn btn-secondary my-2" onClick = "loadFavorites()">All</button>

                      </div>
                    </div>
                  </div>
            </div>
            <div id = "favContainer" class = "d-flex justify-content-center align-items-center pb-3 row g-3">

                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                     
                    </div>
                </div> -->
                 
            </div>



        </div>
    </div>


    <script src = "scriptsFav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></scripts>
</body>
</html>
