<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numsplorer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ">
                <a class="navbar-brand  rounded-3 p-2" href="https://jmyoi.github.io/numsplorer">
                    <img src="numsplorerNoName.png" class = "img-rounded" alt="Logo" width="70" height="60" >
                     Numsplorer
                  </a>
              <div class="vr"></div>
              <a class="navbar-brand  rounded-3 p-2" href="https://jmyoi.github.io/HundredFacts">
                <img src="battery-full.svg" class = "img-rounded" alt="Logo" width="70" height="70" >
                100 Facts
              </a>
              <div class="vr"></div>
              <a class="navbar-brand  rounded-3 p-2" href="https://jmyoi.github.io/favorites">
                <img src="stars.svg" class = "img-rounded" alt="Logo" width="70" height="70" >
                Favorites
              </a>
            </div>
        </nav>
    

        <div class = "container py-4">
            <!-- heading -->
            <div class="p-5 mb-4 bg-body-tertiary rounded-3"> 
                <div class="container-fluid py-5 "> 
                    <div class = "d-flex justify-content-center align-items-center pb-3">
                        <img src = "numsplorerLogo.png" class = "img-rounded w-25 " alt="Logo" >
                        </img>
                    </div>
                    <h1 class="display-5 fw-bold text-center">Welcome to Numsplorer</h1> 
                    <p class=" fs-4 text-center">
                        Every number has a story. From fun trivia to fascinating math and historical facts, explore the hidden meanings behind your favorite numbers. Start exploring now!
                    </p> 
                </div> 
                <!-- fact of the day -->
                <div class = "d-flex justify-content-center align-items-center pb-3">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body text-center">
                        <h5 class="card-title">Fact of the day</h5>
                        <p class="card-text" id = "FOD"></p>
                        </div>
                    </div>
                </div>
    
               
                <div class="p-5 mb-4 bg-body-secondary rounded-3 border">
                   <div class="d-flex justify-content-center align-items-center py-3 mx-5 px-4">
                    <button type="button" class="btn btn-secondary btn-lg mx-2" id = "triviaBtn" onClick = "handleTrivia()">Trivia</button>
                    <button type="button" class="btn btn-light btn-lg mx-2" id = "mathBtn" onClick = "handleMath()">Math</button>
                    <button type="button" class="btn btn-light btn-lg mx-2" id = "dateBtn" onClick = "handleDate()">Date</button>
                    <button type="button" class="btn btn-light btn-lg mx-2" id = "yearBtn" onClick = "handleYear()">Year</button>
                    <button type="button" class="btn btn-light btn-lg mx-2" id = "randomBtn" onClick = "handleRandom()">Random</button>
                   </div>

                    <!-- form -->
                   <form class = "border border-2 p-3 .visually-hidden px-5 mx-5">
                        <h3 id = "Type" class = "text-center">Trivia</h3>

                        <div class="mb-3" id = "firstInput">
                        <label for="Input1" class="form-label" id = "input1Text">Input</label>
                        <input type="text" class="form-control" id="Input1">
                        </div>
    
                        <div class="mb-3 visually-hidden" id = "secondInput">
                        <label for="Input2" class="form-label ">Day</label>
                        <input type="text" class="form-control " id="Input2">
                        </div>

                        <p class = "text-danger fst-italic " id = "errorMsg"></p>
                        <div class = "d-flex justify-content-center align-items-center ">
                            <button type="button" class="btn btn-primary" onClick = "handleFormSubmit()">Go!</button>
                        </div>
                  
                  </form>

                  <div class = "d-flex justify-content-center align-items-center pb-3 m-3">
                    <div class="card" style="width: 30rem;">
                        <div class="card-body text-center">
                        <h6 class="card-title" id = "factOutput"></h6>
                        </div>
                    </div>
                    </div>
                  
                </div>
    
            </div>
        </div>

        <script src = "scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></scripts>
    </body>
</html>
